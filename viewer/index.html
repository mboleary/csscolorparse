<!Doctype html>
<html>
    <head>
        <title> CSS Color Visualizer </title>
        <script src="/js/main.js"></script>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body onload="initControlPanel()">
        <header>
            <h1> CSS Color Parser Results </h1>
            <div class="controlPanel">
            </div>
        </header>
        <div class="selectorSearch">
            <input type="text" onchange="buildSelectorViewer()">
        </div>
        <div class="selectorViewer">
            <div class="selectorContainer">
                <p> selector Name </p>
                <div class="selectorContainer">
                    <p> selector Name .class</p>
                    <div class="selectorContainer">
                        <p> selector Name .class #id</p>
                        <div class="color">
                            <p> Color Name </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gridContainer">
            <!-- <div class="color">
                <p class="title dark">#abc123</p>
                <p class="subtitle dark">41 uses</p>
            </div> -->
        </div>
        <hr>
        <div class="paneContainer">
            <div class="details">
                <!-- <div class="title light" style="background-color: #acb123">
                    <h1> Hello World </h1>
                    <p> color Here! </p>
                </div>
                <div class="selector">
                    <code> selector </code>
                </div> -->
            </div>
        </div>
    </body>
</html>
